<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Smoke Effect */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .smoke {
            position: absolute;
            bottom: -200px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.75) 0%, rgba(251, 191, 36, 0.65) 20%, rgba(234, 179, 8, 0.5) 40%, rgba(217, 119, 6, 0.3) 60%, transparent 80%);
            border-radius: 50%;
            filter: blur(50px);
            animation: cigaretteSmoke 20s infinite ease-in-out;
            opacity: 0;
        }
        
        .smoke:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            animation-duration: 18s;
            width: 180px;
            height: 180px;
        }
        
        .smoke:nth-child(2) {
            left: 35%;
            animation-delay: 3s;
            animation-duration: 22s;
            width: 160px;
            height: 160px;
        }
        
        .smoke:nth-child(3) {
            left: 50%;
            animation-delay: 6s;
            animation-duration: 20s;
            width: 190px;
            height: 190px;
        }
        
        .smoke:nth-child(4) {
            left: 65%;
            animation-delay: 9s;
            animation-duration: 19s;
            width: 170px;
            height: 170px;
        }
        
        .smoke:nth-child(5) {
            left: 80%;
            animation-delay: 12s;
            animation-duration: 21s;
            width: 200px;
            height: 200px;
        }
        
        .smoke:nth-child(6) {
            left: 25%;
            animation-delay: 15s;
            animation-duration: 23s;
            width: 150px;
            height: 150px;
        }
        
        .smoke:nth-child(7) {
            left: 70%;
            animation-delay: 18s;
            animation-duration: 17s;
            width: 175px;
            height: 175px;
        }
        
        @keyframes cigaretteSmoke {
            0% {
                bottom: -200px;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(0deg) scale(0.5);
            }
            5% {
                opacity: 0.75;
            }
            15% {
                opacity: 0.75;
                transform: translateX(30px) translateY(-100px) rotate(10deg) scale(1);
            }
            30% {
                opacity: 0.7;
                transform: translateX(-20px) translateY(-250px) rotate(-15deg) scale(1.3);
            }
            45% {
                opacity: 0.65;
                transform: translateX(40px) translateY(-400px) rotate(20deg) scale(1.6);
            }
            60% {
                opacity: 0.5;
                transform: translateX(-30px) translateY(-550px) rotate(-10deg) scale(1.9);
            }
            75% {
                opacity: 0.35;
                transform: translateX(25px) translateY(-700px) rotate(15deg) scale(2.2);
            }
            90% {
                opacity: 0.2;
                transform: translateX(-15px) translateY(-850px) rotate(-5deg) scale(2.5);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(0) translateY(-1000px) rotate(0deg) scale(3);
            }
        }

        .rank-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }

        .rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.5);
        }

        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .podium-item {
            text-align: center;
        }
        
        /* Different sizes for each podium position */
        .podium-1 {
            width: 320px; /* Large */
        }
        
        .podium-2 {
            width: 260px; /* Medium */
        }
        
        .podium-3 {
            width: 220px; /* Small */
        }

        .podium-platform {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            border: 2px solid;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
        }
        
        .podium-platform .profile-avatar {
            order: 1;
            margin-top: 1rem;
        }
        
        .podium-platform h3 {
            order: 2;
        }
        
        .podium-platform .text-3xl {
            order: 3;
        }
        
        .podium-platform .text-sm {
            order: 4;
        }

        .podium-1 .podium-platform {
            border-color: #FFD700;
            min-height: 400px;
            position: relative;
            overflow: visible;
        }

        .podium-2 .podium-platform {
            border-color: #C0C0C0;
            min-height: 300px;
        }

        .podium-3 .podium-platform {
            border-color: #CD7F32;
            min-height: 240px;
        }

        .profile-avatar {
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
            margin: 0 auto 1rem;
        }
        
        /* Different avatar sizes */
        .podium-1 .profile-avatar {
            width: 120px;
            height: 120px;
        }
        
        .podium-2 .profile-avatar {
            width: 90px;
            height: 90px;
        }
        
        .podium-3 .profile-avatar {
            width: 70px;
            height: 70px;
        }
        
        /* Glowing Effects for Podium Places */
        .podium-1 {
            animation: glowPulseGold 2s infinite ease-in-out;
        }
        
        .podium-2 {
            animation: glowPulseSilver 2s infinite ease-in-out;
        }
        
        .podium-3 {

            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
            }

        @keyframes glowPulseSilver {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(192, 192, 192, 0.7));

            .podium-1 .profile-avatar {

            .podium-2 .profile-avatar{
                width: 45px !important;

            .podium-3 .profile-avatar{

            /* Equal text sizes */

        /* Modal Styles */

        .name-modal.active {

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
            border: 2px solid rgba(245, 158, 11, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .modal-close:hover {
            opacity: 1;
        }

            font-size: 3rem;
            margin-bottom: 1rem;
        }

    <script>
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
        
        function closeNameModal() {
            document.getElementById('nameModal').classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('nameModal');
            if (e.target === modal) {
                closeNameModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNameModal();
            }
        });
    </script>
