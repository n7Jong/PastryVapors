<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Vapors - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow {
            box-shadow: 0 0 20px rgba(217, 156, 30, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-amber-500 rounded-xl p-4 mb-4">
                <span class="text-black font-bold text-3xl">PV</span>
            </div>
            <h1 class="text-white text-4xl font-bold mb-2">
                PASTRY<span class="bg-amber-500 px-2">VAPORS</span>
            </h1>
            <p class="text-gray-400">Welcome back to the platform</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 mb-6">
            <div class="flex items-center gap-2 mb-6">
                <i class="fas fa-lock text-amber-500"></i>
                <h2 class="text-white text-xl font-bold">Sign In</h2>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="text-white text-sm block mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="email" 
                            id="emailInput"
                            placeholder="you@example.com" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label class="text-white text-sm block mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="passwordInput"
                            placeholder="••••••••" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400">
                        <input type="checkbox" class="mr-2 rounded">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="text-amber-500 hover:text-amber-400">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 rounded-lg transition glow"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an Account? <a href="signup.html" class="text-amber-500 hover:text-amber-400 font-semibold">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Security Notice -->
        <p class="text-center text-gray-600 text-xs">
            Protected by enterprise-grade security • Your data is encrypted
        </p>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
