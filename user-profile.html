<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Vapors - User Profile</title>
    <link rel="icon" type="image/png" href="logo/Pastry Vapors 2017 Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Smoke Effect */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .smoke {
            position: absolute;
            bottom: -200px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.75) 0%, rgba(251, 191, 36, 0.65) 20%, rgba(234, 179, 8, 0.5) 40%, rgba(217, 119, 6, 0.3) 60%, transparent 80%);
            border-radius: 50%;
            filter: blur(50px);
            animation: cigaretteSmoke 20s infinite ease-in-out;
            opacity: 0;
        }
        
        .smoke:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            animation-duration: 18s;
            width: 180px;
            height: 180px;
        }
        
        .smoke:nth-child(2) {
            left: 35%;
            animation-delay: 3s;
            animation-duration: 22s;
            width: 160px;
            height: 160px;
        }
        
        .smoke:nth-child(3) {
            left: 50%;
            animation-delay: 6s;
            animation-duration: 20s;
            width: 190px;
            height: 190px;
        }
        
        .smoke:nth-child(4) {
            left: 65%;
            animation-delay: 9s;
            animation-duration: 19s;
            width: 170px;
            height: 170px;
        }
        
        .smoke:nth-child(5) {
            left: 80%;
            animation-delay: 12s;
            animation-duration: 21s;
            width: 200px;
            height: 200px;
        }
        
        .smoke:nth-child(6) {
            left: 25%;
            animation-delay: 15s;
            animation-duration: 23s;
            width: 150px;
            height: 150px;
        }
        
        .smoke:nth-child(7) {
            left: 70%;
            animation-delay: 18s;
            animation-duration: 17s;
            width: 175px;
            height: 175px;
        }
        
        @keyframes cigaretteSmoke {
            0% {
                bottom: -200px;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(0deg) scale(0.5);
            }
            5% {
                opacity: 0.75;
            }
            15% {
                opacity: 0.75;
                transform: translateX(30px) translateY(-100px) rotate(10deg) scale(1);
            }
            30% {
                opacity: 0.7;
                transform: translateX(-20px) translateY(-250px) rotate(-15deg) scale(1.3);
            }
            45% {
                opacity: 0.65;
                transform: translateX(40px) translateY(-400px) rotate(20deg) scale(1.6);
            }
            60% {
                opacity: 0.5;
                transform: translateX(-30px) translateY(-550px) rotate(-10deg) scale(1.9);
            }
            75% {
                opacity: 0.35;
                transform: translateX(25px) translateY(-700px) rotate(15deg) scale(2.2);
            }
            90% {
                opacity: 0.2;
                transform: translateX(-15px) translateY(-850px) rotate(-5deg) scale(2.5);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(0) translateY(-1000px) rotate(0deg) scale(3);
            }
        }

        .profile-picture-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(245, 158, 11, 0.5);
        }

        .upload-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(245, 158, 11, 1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #1a1a1a;
        }

        .upload-overlay:hover {
            background: rgba(234, 179, 8, 1);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem;
                gap: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .mobile-menu-btn {
                display: block;
            }
        }
        
        .mobile-menu-btn {
            display: none;
        }
    </style>
</head>
<body class="text-white">
    <!-- Smoke Effect Background -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="bg-black/50 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between relative">
                <div class="flex items-center gap-3">
                    <a href="promoter-dashboard.html" class="hover:opacity-80 transition">
                        <img src="logo/Pastry Vapors 2017 Logo.png" alt="Pastry Vapors Logo" class="h-12 w-auto">
                    </a>
                    <span class="text-white font-bold text-xl hidden sm:inline">User Profile</span>
                </div>
                
                <button class="mobile-menu-btn text-white text-2xl md:hidden" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="nav-links flex items-center gap-6">
                    <a href="promoter-dashboard.html" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-chart-line mr-2"></i><span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <a href="promoter-rankings.html" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-trophy mr-2"></i><span class="hidden sm:inline">Promoter Rankings</span>
                    </a>
                    <button id="logoutBtn" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-sign-out-alt mr-2"></i><span class="hidden sm:inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Profile Card -->
        <div class="card rounded-2xl p-8 max-w-4xl mx-auto">
            <div class="flex items-center gap-3 mb-8">
                <div class="bg-amber-500 p-3 rounded-lg">
                    <i class="fas fa-user-circle text-black text-xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">My Profile</h2>
                    <p class="text-gray-400">Manage your personal information</p>
                </div>
            </div>

            <!-- Profile Picture Section -->
            <div class="mb-8 pb-8 border-b border-gray-700">
                <div class="profile-picture-container">
                    <img 
                        id="profilePicture" 
                        src="https://via.placeholder.com/200/1a1a1a/F59E0B?text=Upload+Photo" 
                        alt="Profile Picture" 
                        class="profile-picture"
                    >
                    <div class="upload-overlay" id="uploadBtn">
                        <i class="fas fa-camera text-black text-xl"></i>
                    </div>
                </div>
                <p class="text-center text-gray-400 text-sm mt-4">Click the camera icon to upload a photo</p>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" class="space-y-6">
                <!-- Read-Only Fields (Name & Email) -->
                <div class="bg-gray-900/50 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-sm font-semibold text-gray-400 mb-4 uppercase tracking-wide">
                        <i class="fas fa-lock mr-2"></i>Account Information (Cannot be changed)
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="text-sm text-gray-400 block mb-2">First Name</label>
                            <input 
                                type="text" 
                                id="firstName"
                                class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-gray-500 cursor-not-allowed"
                                disabled
                                readonly
                            >
                        </div>
                        <div>
                            <label class="text-sm text-gray-400 block mb-2">Middle Name</label>
                            <input 
                                type="text" 
                                id="middleName"
                                class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-gray-500 cursor-not-allowed"
                                disabled
                                readonly
                            >
                        </div>
                        <div>
                            <label class="text-sm text-gray-400 block mb-2">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName"
                                class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-gray-500 cursor-not-allowed"
                                disabled
                                readonly
                            >
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="text-sm text-gray-400 block mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email"
                            class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-gray-500 cursor-not-allowed"
                            disabled
                            readonly
                        >
                    </div>
                </div>

                <!-- Editable Fields -->
                <div class="bg-gray-900/30 rounded-lg p-6 border border-amber-500/30">
                    <h3 class="text-sm font-semibold text-amber-500 mb-4 uppercase tracking-wide">
                        <i class="fas fa-edit mr-2"></i>Editable Information
                    </h3>
                    
                    <!-- Birthdate -->
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-2">Birthdate</label>
                        <input 
                            type="date" 
                            id="birthdate"
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-2">Complete Address</label>
                        <textarea 
                            id="address"
                            rows="3"
                            placeholder="Street, Barangay, City, Province"
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        ></textarea>
                    </div>

                    <!-- Contact Number -->
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-2">Contact Number</label>
                        <input 
                            type="tel" 
                            id="contactNumber"
                            placeholder="+63 XXX XXX XXXX"
                            maxlength="13"
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>

                    <!-- Gender Selection -->
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-3">Gender</label>
                        <div class="grid grid-cols-2 gap-4">
                            <button 
                                type="button" 
                                class="gender-btn bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-semibold transition flex items-center justify-center gap-2"
                                data-gender="male"
                            >
                                <i class="fas fa-mars"></i>
                                Male
                            </button>
                            <button 
                                type="button" 
                                class="gender-btn bg-black/50 border border-gray-600 hover:border-pink-500 text-gray-400 py-4 rounded-lg font-semibold transition flex items-center justify-center gap-2"
                                data-gender="female"
                            >
                                <i class="fas fa-venus"></i>
                                Female
                            </button>
                        </div>
                        <input type="hidden" id="selectedGender" value="male" required>
                    </div>

                    <!-- Primary Facebook Link -->
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-2">Primary Facebook Link</label>
                        <div class="relative">
                            <i class="fab fa-facebook absolute left-4 top-1/2 -translate-y-1/2 text-blue-400"></i>
                            <input 
                                type="url" 
                                id="primaryFbLink"
                                placeholder="https://facebook.com/yourprofile" 
                                class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                                required
                            >
                        </div>
                    </div>

                    <!-- Promoter Facebook Link (Optional) -->
                    <div>
                        <label class="text-sm text-gray-400 block mb-2">Promoter Facebook Link <span class="text-gray-500">(Optional)</span></label>
                        <div class="relative">
                            <i class="fab fa-facebook absolute left-4 top-1/2 -translate-y-1/2 text-blue-400"></i>
                            <input 
                                type="url" 
                                id="promoterFbLink"
                                placeholder="https://facebook.com/yourpage (Optional)" 
                                class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            >
                        </div>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div id="messageContainer" class="hidden"></div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button 
                        type="submit" 
                        id="saveBtn"
                        class="flex-1 bg-amber-500 hover:bg-amber-600 text-black font-bold py-4 rounded-lg transition flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <button 
                        type="button" 
                        id="cancelBtn"
                        class="px-8 bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-lg transition"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="user-profile.js"></script>
    <script>
        // Gender selection toggle
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active state from all buttons
                document.querySelectorAll('.gender-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'bg-pink-600', 'text-white');
                    b.classList.add('bg-black/50', 'border', 'border-gray-600', 'text-gray-400');
                });
                
                // Add active state to clicked button
                this.classList.remove('bg-black/50', 'border', 'border-gray-600', 'text-gray-400');
                
                const gender = this.dataset.gender;
                if (gender === 'male') {
                    this.classList.add('bg-blue-600', 'text-white');
                } else {
                    this.classList.add('bg-pink-600', 'text-white');
                }
                
                document.getElementById('selectedGender').value = gender;
            });
        });

        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
