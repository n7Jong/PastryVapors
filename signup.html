<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pastry Vapors</title>
    <link rel="icon" type="image/png" href="logo/Pastry Vapors 2017 Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow {
            box-shadow: 0 0 20px rgba(217, 156, 30, 0.4);
        }
        
        /* Smoke Effect */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .smoke {
            position: absolute;
            bottom: -200px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.75) 0%, rgba(251, 191, 36, 0.65) 20%, rgba(234, 179, 8, 0.5) 40%, rgba(217, 119, 6, 0.3) 60%, transparent 80%);
            border-radius: 50%;
            filter: blur(50px);
            animation: cigaretteSmoke 20s infinite ease-in-out;
            opacity: 0;
        }
        
        .smoke:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            animation-duration: 18s;
            width: 180px;
            height: 180px;
        }
        
        .smoke:nth-child(2) {
            left: 35%;
            animation-delay: 3s;
            animation-duration: 22s;
            width: 160px;
            height: 160px;
        }
        
        .smoke:nth-child(3) {
            left: 50%;
            animation-delay: 6s;
            animation-duration: 20s;
            width: 190px;
            height: 190px;
        }
        
        .smoke:nth-child(4) {
            left: 65%;
            animation-delay: 9s;
            animation-duration: 19s;
            width: 170px;
            height: 170px;
        }
        
        .smoke:nth-child(5) {
            left: 80%;
            animation-delay: 12s;
            animation-duration: 21s;
            width: 200px;
            height: 200px;
        }
        
        .smoke:nth-child(6) {
            left: 25%;
            animation-delay: 15s;
            animation-duration: 23s;
            width: 150px;
            height: 150px;
        }
        
        .smoke:nth-child(7) {
            left: 70%;
            animation-delay: 18s;
            animation-duration: 17s;
            width: 175px;
            height: 175px;
        }
        
        @keyframes cigaretteSmoke {
            0% {
                bottom: -200px;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(0deg) scale(0.5);
            }
            5% {
                opacity: 0.75;
            }
            15% {
                opacity: 0.75;
                transform: translateX(30px) translateY(-100px) rotate(10deg) scale(1);
            }
            30% {
                opacity: 0.7;
                transform: translateX(-20px) translateY(-250px) rotate(-15deg) scale(1.3);
            }
            45% {
                opacity: 0.65;
                transform: translateX(40px) translateY(-400px) rotate(20deg) scale(1.6);
            }
            60% {
                opacity: 0.5;
                transform: translateX(-30px) translateY(-550px) rotate(-10deg) scale(1.9);
            }
            75% {
                opacity: 0.35;
                transform: translateX(25px) translateY(-700px) rotate(15deg) scale(2.2);
            }
            90% {
                opacity: 0.2;
                transform: translateX(-15px) translateY(-850px) rotate(-5deg) scale(2.5);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(0) translateY(-1000px) rotate(0deg) scale(3);
            }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Smoke Effect Background -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>
    
    <div class="w-full max-w-2xl content-wrapper">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block hover:opacity-80 transition">
                <img src="logo/Pastry Vapors 2017 Logo.png" alt="Pastry Vapors Logo" class="mx-auto h-[250px] w-[250px] object-contain"">
            </a>
            <p class="text-gray-400">Create your promoter account</p>
        </div>

        <!-- Signup Form -->
        <div class="glass-effect rounded-2xl p-8 mb-6">
            <div class="flex items-center gap-2 mb-6">
                <i class="fas fa-user-plus text-amber-500"></i>
                <h2 class="text-white text-xl font-bold">Sign Up</h2>
            </div>

            <form id="signupForm" class="space-y-4">
                <!-- Name Fields -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-white text-sm block mb-2">First Name <span class="text-red-500">*</span></label>
                        <input 
                            type="text" 
                            id="firstName"
                            placeholder="John" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>
                    <div>
                        <label class="text-white text-sm block mb-2">Middle Name</label>
                        <input 
                            type="text" 
                            id="middleName"
                            placeholder="Optional" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                        >
                    </div>
                    <div>
                        <label class="text-white text-sm block mb-2">Last Name <span class="text-red-500">*</span></label>
                        <input 
                            type="text" 
                            id="lastName"
                            placeholder="Doe" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>
                </div>

                <!-- Birthdate -->
                <div>
                    <label class="text-white text-sm block mb-2">Birthdate <span class="text-red-500">*</span></label>
                    <input 
                        type="date" 
                        id="birthdate"
                        class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-amber-500"
                        required
                    >
                </div>

                <!-- Address -->
                <div>
                    <label class="text-white text-sm block mb-2">Address <span class="text-red-500">*</span></label>
                    <textarea 
                        id="address"
                        placeholder="Street, City, Province" 
                        rows="3"
                        class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500 resize-none"
                        required
                    ></textarea>
                </div>

                <!-- Gender Selection -->
                <div>
                    <label class="text-white text-sm block mb-3">Gender <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-2 gap-4">
                        <button 
                            type="button" 
                            class="gender-btn bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-semibold transition flex items-center justify-center gap-2"
                            data-gender="male"
                        >
                            <i class="fas fa-mars"></i>
                            Male
                        </button>
                        <button 
                            type="button" 
                            class="gender-btn bg-black/50 border border-gray-600 hover:border-pink-500 text-gray-400 py-4 rounded-lg font-semibold transition flex items-center justify-center gap-2"
                            data-gender="female"
                        >
                            <i class="fas fa-venus"></i>
                            Female
                        </button>
                    </div>
                    <input type="hidden" id="selectedGender" value="male" required>
                </div>

                <!-- Primary Facebook Link -->
                <div>
                    <label class="text-white text-sm block mb-2">Primary Facebook Link <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fab fa-facebook absolute left-4 top-1/2 -translate-y-1/2 text-blue-400"></i>
                        <input 
                            type="url" 
                            id="primaryFbLink"
                            placeholder="https://facebook.com/yourprofile" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>
                </div>

                <!-- Promoter Facebook Link (Optional) -->
                <div>
                    <label class="text-white text-sm block mb-2">Promoter Facebook Link <span class="text-gray-500">(Optional)</span></label>
                    <div class="relative">
                        <i class="fab fa-facebook absolute left-4 top-1/2 -translate-y-1/2 text-blue-400"></i>
                        <input 
                            type="url" 
                            id="promoterFbLink"
                            placeholder="https://facebook.com/yourpage (Optional)" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                        >
                    </div>
                </div>

                <!-- Contact Number -->
                <div>
                    <label class="text-white text-sm block mb-2">Contact Number <span class="text-red-500">*</span></label>
                    <input 
                        type="tel" 
                        id="contactNumber"
                        placeholder="+63 912 345 6789" 
                        class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                        required
                    >
                </div>

                <!-- Email -->
                <div>
                    <label class="text-white text-sm block mb-2">Email Address <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="email" 
                            id="email"
                            placeholder="you@example.com" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="text-white text-sm block mb-2">Password <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="password"
                            placeholder="Minimum 6 characters" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                            minlength="6"
                        >
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="text-white text-sm block mb-2">Confirm Password <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="confirmPassword"
                            placeholder="Re-enter password" 
                            class="w-full bg-black/30 border border-gray-600 rounded-lg px-12 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500"
                            required
                            minlength="6"
                        >
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start gap-3">
                    <input 
                        type="checkbox" 
                        id="agreeTerms"
                        class="mt-1"
                        required
                    >
                    <label for="agreeTerms" class="text-gray-400 text-sm">
                        I agree to the <a href="#" class="text-amber-500 hover:text-amber-400">Terms and Conditions</a> and <a href="#" class="text-amber-500 hover:text-amber-400">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 rounded-lg transition glow"
                >
                    Create Account
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account? <a href="index.html" class="text-amber-500 hover:text-amber-400 font-semibold">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Security Notice -->
        <p class="text-center text-gray-600 text-xs">
            Protected by enterprise-grade security â€¢ Your data is encrypted
        </p>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="signup.js"></script>
    
    <script>
        // Gender selection toggle
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active state from all buttons
                document.querySelectorAll('.gender-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'bg-pink-600', 'text-white');
                    b.classList.add('bg-black/50', 'border', 'border-gray-600', 'text-gray-400');
                });
                
                // Add active state to clicked button
                this.classList.remove('bg-black/50', 'border', 'border-gray-600', 'text-gray-400');
                
                const gender = this.dataset.gender;
                if (gender === 'male') {
                    this.classList.add('bg-blue-600', 'text-white');
                } else {
                    this.classList.add('bg-pink-600', 'text-white');
                }
                
                document.getElementById('selectedGender').value = gender;
            });
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Set max date for birthdate (must be at least 18 years old)
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        document.getElementById('birthdate').max = maxDate.toISOString().split('T')[0];
    </script>
</body>
</html>
